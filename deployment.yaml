apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment 

spec:
  template:
    metadata:
      name:
      labels:
        app: nginx
    
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
          - containerPort: 80

  replicas: 2
  selector:
    matchedLabels:
      app: nginx